<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="border-2 border-solid p-4 m-5 w-80 rounded-xl h-90">
        <div class="w-32 ml-20">
            <img src="9cc3010a878010e0dccfc4f93f59cf90.jpg" alt="">
        </div>
        <form>
            <div class="border-2 rounded-xl p-1 w-72 border-y-8">
                <input type="name" placeholder="name">
                <label for="name"></label>
            </div>
            <div class="border-2 rounded-xl p-1 w-72 border-y-8">
                <input type="email" placeholder="email">
                <label for="email"></label>
            </div>
            <div class="border-2 rounded-xl p-1 w-72 border-y-8">
                <input type="message" placeholder="Send me a message">
                <label for="message"></label>
            </div>
           <div class="mt-2 ml-14">
            <button class="text-xs text-gray-500 ml-5">
                Reset 
            </button>
                <button class="border-2 border-solid p-1 bg-black text-white text-xs w-14 rounded-xl ml-5">
                    Send
                </button>
           </div>
        </form>
    </div>
</body>
</html>
